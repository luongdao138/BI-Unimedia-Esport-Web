type User @model {
  id: ID!
  uuid: String!
  avatar: String!
  user_name: String!
  delete_flag: Boolean
  messages: [Message] @connection(name: "UserMessages", keyField: "userId")
}

type Message @model {
  id: ID!
  owner: String!
  text: String!
  uuid: String
  video_id: String!
  delete_flag: Boolean
  video_time: String!
  point: String!
  use_point_id: String!
  is_premium: Boolean
  userId: ID
  user: User @connection(name: "UserMessages", keyField: "userId")
}
